<template>
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <template for:each={elements} for:item="element">
                <li key={element.id} data-slide-to={element.id} class={element.indicatorClass}></li>
            </template>
          </ol>
          <div class="carousel-inner">
            <template for:each={elements} for:item="element">
                <div key={element.id} class={element.class}>
                    <img src={element.imgSrc} class="d-flex min-vh-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{element.title}</h5>
                        <p>{element.description}</p>
                    </div>
                </div>
            </template>
          </div>
          <a class="carousel-control-prev" role="button" data-slide="prev" onclick={previous}>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" role="button" data-slide="next" onclick={next}>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
</template>
