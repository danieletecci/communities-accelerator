<template >
        <div class="slds-page-header card-header-title">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h3 class="h3-object-label">
                                        <span class="slds-page-header__title slds-truncate" title="{HeaderComponentTitle}">
                                            {HeaderComponentTitle}
                                        </span>
                                    </h3>
                                    <h1 class="h1-object-label">
                                        <span class="slds-page-header__title slds-truncate" title={objectlabel}>
                                            {objectlabel}
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions" onfiltervalues={filterhandler}>
                    <div class="slds-page-header__controls">
                        <lightning-button-group class="header-button-group">
                            <template for:each={headerbuttonssecondary} for:item="button">
                                <template if:true={button.type}>
                                    <button key={button.label} data-typeaction={button.typeAction} class="slds-button slds-button_neutral btn-header-new" onclick={handleOnClickCreateTemplate}>{button.label}</button>
                                </template>
                            </template>
                        </lightning-button-group>
                        <lightning-button-group class="header-button-group">
                            <template for:each={headerbuttonsprimary} for:item="button">
                                <template if:true={button.type}>
                                    <button key={button.label} data-typeaction={button.typeAction} data-label={button.label} class="slds-button slds-button_brand btn-header-new" onclick={handleOnClick}>{button.label}</button>
                                </template>
                            </template>
                        </lightning-button-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-m-top_x-small card-header-subtitle">
            <div class="slds-grid slds-p-horizontal_small slds-p-vertical_x-small">
                <template for:each={filterselected} for:item="filter">
                    <div key={filter.label} class="slds-p-horizontal_small slds-border_right slds-truncate filter-data">
                        <div class="slds-truncate filter-title">{filter.label}</div>
                        <template if:false={filter.value}>
                            <div class="slds-text-heading_small slds-p-top_xx-small slds-align_absolute-center"> --- </div>
                        </template>
                        <template if:true={filter.value}>
                            <div class="slds-text-heading_small slds-p-top_xx-small slds-truncate fitler-value" title={filter.value}>{filter.value}</div>
                        </template>
                    </div>
                </template>
                <div class="slds-col_bump-left">
                    <div class="slds-p-horizontal_small div-input-search slds-align_absolute-center">
                        <input
                            class="searchInputFilter"
                            id="searchInput"
                            name="searchInput"
                            type="search"
                            onkeyup={searchEnter} onblur={searchOnFocusOut}
                        ></input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            size="medium"
                            variant="bare"
                            alternative-text={label.General_Search}
                            onclick={searchOnIconClick}>
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
        </div>
</template>
