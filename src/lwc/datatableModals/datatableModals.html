<template>
    <div 
        class="datatableModals" 
        data-is-desktop={isdesktop} 
        data-action-modal={actionModal} 
        data-filter-modal={filterModal} 
        data-detail-modal={detailModal}>
        <div class="modal">
            <!--                FILTER'S MODAL                  -->
            <template if:true={filterModal}>
                <div class="filterModal">
                    <div class="modal__header">
                        <img class="slds-modal__close closeModal" src={closeicon} onclick={closeModal}>
                    </div>
                    <div class={modalContentClass}>
                        <template if:true={picklist}>
                            <template for:each={typePicklist} for:item="col">
                                <div key={col.fieldName} class={filterContainerClass}>
                                    <div class={filterTitleClass} onclick={toggleOptions}>
                                        <h2 class="slds-col slds-size_3-of-4">{col.label}</h2>
                                    </div>
                                    <span class="picklist">
                                        <div class={filterOptionsClass}>
                                            <div>
                                                <p>Select {col.label}</p>
                                            </div>
                                            <template iterator:it={col.filtrableValues}>
                                                <div key={it.value.value} class={filterItemClass}>
                                                    <c-datatable-filters column={col.fieldName} 
                                                                    type={col.type} 
                                                                    filter={it.value} 
                                                                    appliedfilters={table.appliedFilters} 
                                                                    formartdate={formartDate}
                                                                    onfilter={filterElement}
                                                                    is-desktop={isdesktop}>
                                                    </c-datatable-filters>
                                                </div>
                                            </template>
                                        </div>
                                    </span>
                                </div>
                            </template>
                        </template>
                        <template if:true={number}>
                            <template for:each={typeNumber} for:item="col">
                                <div key={col.fieldName} class={filterContainerClass}>
                                    <div class={filterTitleClass} onclick={toggleOptions}>
                                        <h2 class="slds-col slds-size_3-of-4">{col.label}</h2>
                                    </div>
                                    <span class="input-number">
                                        <div class={filterOptionsClass}>
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col">
                                                    <input class="min" type="number" placeholder="Min" max={selectedMax} data-type={col.type} data-column={col.fieldName} onchange={changeInputMin}>
                                                </div>
                                                <div class="slds-col">
                                                    <input class="max" type="number" placeholder="Max" min={selectedMin} data-type={col.type} data-column={col.fieldName} onchange={changeInputMax}>
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                            </template>
                        </template>
                        <template if:true={date}>
                            <template for:each={typeDate} for:item="col">
                                <div key={col.fieldName} class={filterContainerClass}>
                                    <div class={filterTitleClass} onclick={toggleOptions}>
                                        <h2 class="slds-col slds-size_3-of-4">{col.label}</h2>
                                    </div>
                                    <span class="input-date">
                                        <div class={filterOptionsClass}>
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col">
                                                    <lightning-input class="datefrom" type="date" name="from-day" data-type={col.type} data-column={col.fieldName} max={selectedDateTo} onchange={changeDatepickerFrom} placeholder="From"></lightning-input>
                                                </div>
                                                <div class="slds-col">
                                                    <lightning-input class="dateto" type="date" name="to-day" min={selectedDateFrom} onchange={changeDatepickerTo} placeholder="To"></lightning-input>
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                            </template>
                        </template>
                        <!-- <template if:true={text}>
                            <template for:each={typeText} for:item="col">
                                <div key={col.fieldName} class={filterContainerClass}>
                                    <div class={filterTitleClass}>
                                        <h2 class="slds-col slds-size_3-of-4">{col.label}</h2>
                                    </div>
                                    <div>
                                        <lightning-input class="datefrom" type="text" name="text" data-type={col.type} data-column={col.fieldName} placeholder={col.fieldName}></lightning-input>
                                    </div>
                                </div>
                            </template>
                        </template> -->
                        <template if:true={showFilterModalFooter}>
                            <div class="bottom-spacer">&nbsp;</div>
                        </template>
                    </div>
                    <template if:true={showFilterModalFooter}>
                        <div class="modal__footer slds-grid slds-wrap">
                            <template if:true={appliedfilters}>
                                <button onclick={filterAllRemove} class={removeAllFiltersClass}>
                                    <template if:true={isphone}>
                                            <img class="closeModal" src={closeicon} onclick={closeModal}>
                                    </template>
                                    <template if:false={isphone}>
                                            {RemoveAllFilters}
                                    </template>
                                </button>
                            </template>
                            <button class={applyFilterClass} onclick={applyFilter}>{GeneralApply}</button>
                        </div>
                    </template>
                </div>
            </template>

            <!--                DETAIL'S MODAL                 -->
            <template if:true={detailModal}>
                <div class="detailmodal">
                    <div class="modal__header">
                        <img class="closeModal" src={closeicon} onclick={closeModal}>
                    </div>
                    <div class="modal__content">
                        <template for:each={rowData} for:item="data">
                            <div class="detailcontent" key={data.column}>
                                    <p class="column">{data.column}</p>
                                    <p class="value">{data.row}</p>
                            </div>
                        </template>
                    </div>
                    <div class="modal__footer slds-grid slds-wrap">
                        <template for:each={rowaction} for:item="action">
                                <div key={action.label} class="slds-no-flex slds-col slds-size_1-of-4">
                                    <img src={action.icon}>
                                </div>
                        </template>
                    </div>
                </div>
            </template>
            <!--                ACTION'S MODAL                 -->
            <div class="action-modal">
                <template if:true={actionModal}>
                    <div class="modal__header">
                        <p class="action-label-title">{table.actionLabel}</p>
                    </div>
                    <div class="modal__content">
                        <template for:each={rowaction} for:item="action">
                                <div key={action.label} class="action-phone-detail">
                                    <label>{action.label}</label>
                                    <img src={action.icon}>
                                </div>
                        </template>
                    </div>
                    <div class="modal__footer">
                        <button onclick={closeModal}>{GeneralClose}</button>
                    </div>
                </template>
            </div> 
        </div>
    </div>
</template>
