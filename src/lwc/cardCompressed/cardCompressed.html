<template>
    <div class="container slds-grid slds-gutters" onclick={navigateToDetail}>
        <div class="slds-col slds-size_1-of-3">
            <template if:true={config.imgSrc}>
                <div class="img-container">
                    <img src={config.imgSrc} alt="" class="img">
                </div>
            </template>
        </div>
        <div class="slds-col slds-size_2-of-3">
            <!-- <template if:true={config.headerText}> -->
                <div class="header-container">
                    <p class={headerClassRelated}>
                        <template if:true={isEventRelated}>
                            <template if:true={config.startDate}>
                                <lightning-formatted-date-time value={config.startDate} day="numeric" month="short" time-zone="UTC">{config.startDate}</lightning-formatted-date-time>
                                <template if:true={config.endDate}>
                                    <span> - </span>
                                    <lightning-formatted-date-time value={config.endDate} day="numeric" month="short" time-zone="UTC">{config.endDate}</lightning-formatted-date-time>
                                </template>                            
                            </template>
                        </template>
                        <template if:false={isEventRelated}>
                            <template if:true={config.date}>
                                <lightning-formatted-date-time value={config.date} day="numeric" month="short" time-zone="UTC">{config.date}</lightning-formatted-date-time>
                            </template>
                            <template if:true={config.headerText}>
                                {config.headerText}
                            </template>
                        </template>
                    </p>
                </div>
            <!-- </template> -->
            <template if:true={config.title}>
                <div class="title-container">
                    <h3 class="title">
                        {config.title}
                    </h3>
                </div>
            </template>
            <template if:true={config.description}>
                <div class="footer">
                    <div class="description">
                        <template if:true={isEventRelated}>
                            <template if:true={config.location}>
                                <div class="location-container">
                                    <i class="icon location-icon"></i>
                                </div>
                                {config.location}
                            </template>
                        </template>                        
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
