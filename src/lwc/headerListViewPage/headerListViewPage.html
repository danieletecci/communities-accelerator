<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>{HeaderComponentTitle}</span>
                                    <span class="slds-page-header__title slds-truncate" title={objectlabel}>{objectlabel}</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions" onfiltervalues={filterhandler}>
                <div class="slds-page-header__controls">
                    <lightning-button-group class="header-button-group">
                        <template for:each={headerbuttonssecondary} for:item="button">
                            <template if:true={button.type}>
                                <button key={button.label} data-typeaction={button.typeAction} class="slds-button slds-button_neutral btn-header-new" onclick={handleOnClickCreateTemplate}>{button.label}</button>
                            </template>
                        </template>
                    </lightning-button-group>
                    <lightning-button-group class="header-button-group">
                        <template for:each={headerbuttonsprimary} for:item="button">
                            <template if:true={button.type}>
                                <button key={button.label} data-typeaction={button.typeAction} data-label={button.label} class="slds-button slds-button_brand btn-header-new" onclick={handleOnClick}>{button.label}</button>
                            </template>
                        </template>
                    </lightning-button-group>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <ul class="slds-page-header__detail-row">
                    <template for:each={filterselected} for:item="filter">
                        <template if:true={filter.hasRightBar}>
                            <li key={filter.label} class="slds-page-header__detail-block slds-border_right">
                                <div class="slds-text-title slds-truncate" title={filter.label}>{filter.label}</div>
                                <template if:false={filter.value}>
                                    <div class="slds-truncate" title={filter.value}> --- </div>
                                </template>
                                <template if:true={filter.value}>
                                    <div class="slds-truncate" title={filter.value}>{filter.value}</div>
                                </template>
                            </li>
                        </template>
                        <template if:false={filter.hasRightBar}>
                            <li key={filter.label} class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title={filter.label}>{filter.label}</div>
                                <template if:false={filter.value}>
                                    <div class="slds-truncate" title={filter.value}> --- </div>
                                </template>
                                <template if:true={filter.value}>
                                    <div class="slds-truncate" title={filter.value}>{filter.value}</div>
                                </template>
                            </li>
                        </template>
                    </template>
                    <div class="slds-col_bump-left">
                        <div class="slds-p-horizontal_small div-input-search slds-align_absolute-center">
                            <lightning-input
                                id="searchInput"
                                name="searchInput"
                                label=""
                                placeholder={label.General_Search}
                                variant="label-hidden"
                                type="search"
                                onkeyup={searchEnter}
                                onblur={searchOnFocusOut}
                            ></lightning-input>
                            
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</template>
