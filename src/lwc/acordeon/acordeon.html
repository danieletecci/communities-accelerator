<template>
    <template if:true={filters}>
        <template for:each={filters} for:item="itemAcordeon">
            <template  if:true={itemAcordeon.isMultiPicklist}>
                <div class="accordeon-item-container" key={itemAcordeon.id}>
                    <button class="accordion" onclick={openAccordeon}>
                        <p class="slds-truncate" title={itemAcordeon.label}>{itemAcordeon.label}</p>
                        <lightning-icon class="slds-icon-utility-down"
                        icon-name="utility:down"
                        size="xx-small">
                        </lightning-icon>
                    </button>
                    <div class="panel checkbox">
                        <template for:each={itemAcordeon.values} for:item="itemAcordeonValue">
                            <label key={itemAcordeonValue.id} title={itemAcordeonValue.label} >
                                <input type="checkbox" checked={itemAcordeonValue.isSelected} data-label={itemAcordeonValue.label} data-accordeon={itemAcordeon.label} name={itemAcordeon.label} value={itemAcordeonValue.id} onclick={acordeonCheckboxSelected}>
                                <span>
                                    <lightning-icon class="checked" size="xx-small" icon-name="utility:check" alternative-text="Checked" ></lightning-icon>                                    
                                    <lightning-icon class="unchecked" size="xx-small" icon-name="utility:add" alternative-text="Unchecked" ></lightning-icon>                                    
                                </span>
                                <span class="slds-truncate label-text">{itemAcordeonValue.label}</span>
                            </label>
                        </template>
                    </div>
                </div>
            </template>
            <template  if:false={itemAcordeon.isMultiPicklist}>
                <div class="accordeon-item-container" key={itemAcordeon.id}>
                    <button class="accordion" onclick={openAccordeon}>
                        <p class="slds-truncate" title={itemAcordeon.label}>{itemAcordeon.label}</p>
                        <lightning-icon class="slds-icon-utility-down"
                        icon-name="utility:down"
                        size="xx-small">
                        </lightning-icon>
                    </button>
                    <div class="panel radio">
                        <template for:each={itemAcordeon.values} for:item="itemAcordeonValue">
                            <label key={itemAcordeonValue.id} title={itemAcordeonValue.label}>
                                <input type="radio" checked={itemAcordeonValue.isSelected} data-label={itemAcordeonValue.label} data-accordeon={itemAcordeon.label} name={itemAcordeon.label} value={itemAcordeonValue.id} onclick={acordeonRadioBtnSelected}>
                                <lightning-icon size="xx-small" icon-name="utility:check" alternative-text="Checked" ></lightning-icon>
                                <span class="slds-truncate label-text">{itemAcordeonValue.label}</span>
                            </label>
                        </template>
                    </div>
                </div>
            </template>
        </template>
        <button class="slds-button slds-button_neutral slds-align_absolute-center btn-filter-remove" onclick={removeFilters} disabled={disableButton}>Delete Filters</button>
    </template>
</template>
