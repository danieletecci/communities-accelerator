<template>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal modalbox2">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
						<template if:true={modalRecordTypeTitle}>
							<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
								{modalRecordTypeTitle}{sObjectLabel}
							</h2>
						</template>
						<div>
							<template if:true={generalClose}>
								<lightning-button-icon
								icon-name="utility:close"
								size="large"
								variant="bare"
								title={generalClose}
								icon-class="slds-button slds-button_icon slds-button_icon-inverse"
								class="buttonStyle slds-modal__close"
								alternative-text={generalClose}
								onclick={showHideModal}>
								</lightning-button-icon>
							</template>
						</div>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<fieldset class="slds-m-left_xx-large slds-m-top_medium slds-form-element no-margin">
						<div class="bottom-line">
							<table>
								<tr>
									<td style="width: 35%">
										<template if:true={generalContents}>
											<legend class="slds-form-element__label gravity-top">{generalContents}</legend>
										</template>
									</td>
									<template if:true={options}>
										<template for:each={options} for:item="opts">
											<template if:true={opts}>
												<span key={opts.Id} class="slds-radio">
													<input id={opts.Id} value={opts.Id} name="options" type="radio" onclick={optionSelected}/>
													<label class="slds-radio__label" for={opts.Id}>
														<span class="slds-radio_faux"></span>
														<span class="slds-form-element__label"><b>{opts.Name}</b></span><br></br>
															<span class="slds-form-element__label">{opts.Description}</span><br></br>
													</label>
												</span>
											</template>
										</template>
									</template>
								</tr>
							</table>
						</div>
						<div>
							<table>
								<tr>
									<td style="width: 35%">
										<legend class="slds-form-element__label gravity-bottom">{structureContent}</legend>
									</td>
									<template if:true={option}>
										<template for:each={option} for:item="opt">
											<template if:true={opt}>
												<span key={opt.Id} class="slds-radio">
													<input id={opt.Id} value={opt.Id} name="options" type="radio" onclick={optionSelected}/>
													<label class="slds-radio__label" for={opt.Id}>
														<span class="slds-radio_faux"></span>
														<span class="slds-form-element__label"><b>{opt.Name}</b></span><br></br>
															<span class="slds-form-element__label">{opt.Description}</span><br></br>
													</label>
												</span>
											</template>
										</template>
									</template>
								</tr>
							</table>
							</div>                      
					</fieldset>
				</div>
				<footer class="slds-modal__footer">
					<template if:true={generalCancel}>
						<button class="slds-button slds-button_neutral" title={generalCancel} onclick={showHideModal}>{generalCancel}</button>
					</template>
					<template if:true={generalNext}>
						<button class="slds-button slds-button_brand" title={generalNext} onclick={onNewRecord} disabled={isDisabled}>{generalNext}</button>
					</template>
				</footer>
		</div>
	</section>
	<div class="divBackdrop2 slds-backdrop"></div>
</template>
